openapi: 3.0.3
info:
  title: OrderService API
  version: 1.0.0
  description: |
    RESTful API for order management in a microservices architecture.
    
    This service handles:
    - Order creation
    - Order retrieval
    - Order payment processing
    - Order cancellation
    
    ## Error Handling
    The API uses standard HTTP status codes and returns structured error responses.
tags:
  - name: Orders
    description: Order management operations.

paths:
  /api/v1/orders:
    $ref: ./paths/order_create.yaml
  /api/v1/orders/{order_uuid}/pay:
    $ref: ./paths/order_pay_by_uuid.yaml
  /api/v1/orders/{order_uuid}:
    $ref: ./paths/order_get_by_uuid.yaml
  /api/v1/orders/{order_uuid}/cancel:
    $ref: ./paths/order_cancel_by_uuid.yaml
