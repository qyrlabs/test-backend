post:
  summary: Pay for an order
  description: Processes payment for an existing order
  operationId: payOrder
  tags:
    - Orders
  parameters:
    - $ref: '../params/order_uuid.yaml'
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../components/requests/order_pay_request.yaml'
  responses:
    '200':
      description: Payment processed successfully
      content:
        application/json:
          schema:
            $ref: '../components/responses/order_pay_response.yaml'
    '404':
      description: Order not found
      content:
        application/json:
          schema:
            $ref: '../components/errors/not_found_error.yaml'
    '409':
      description: Order already paid or cancelled
      content:
        application/json:
          schema:
            $ref: '../components/errors/conflict_error.yaml'
    '422':
      description: Validation error
      content:
        application/json:
          schema:
            $ref: '../components/errors/validation_error.yaml'
    '502':
      description: Payment gateway error
      content:
        application/json:
          schema:
            $ref: '../components/errors/bad_gateway_error.yaml'
    default:
      description: Unexpected error
      content:
        application/json:
          schema:
            $ref: '../components/errors/generic_error.yaml'